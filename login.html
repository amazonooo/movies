<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <img src="/assets/img/banner.png" alt="image" class="bg__image">
    <div class="bg__blur"></div>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="" id="form">
                <h1>Create Account</h1>
                <div class="socials-icons">
                    <a href="#!" class="icon"><i class='bx bxl-google-plus'></i></a>
                    <a href="#!" class="icon"><i class='bx bxl-facebook'></i></a>
                    <a href="#!" class="icon"><i class='bx bxl-github'></i></a>
                    <a href="#!" class="icon"><i class='bx bxl-linkedin' ></i></a>
                </div>
                <span>or use your email for registeration</span>
                <input type="text" placeholder="Name" id="name" class="input">
                <input type="email" placeholder="Email" id="email" class="input">
                <input type="password" placeholder="Password" id="pass" class="input">
                <button class="sign-btn">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="" id="form2">
                <h1>Sign In</h1>
                <div class="socials-icons">
                    <a href="#!" class="icon"><i class='bx bxl-google-plus'></i></a>
                    <a href="#!" class="icon"><i class='bx bxl-facebook'></i></a>
                    <a href="#!" class="icon"><i class='bx bxl-github'></i></a>
                    <a href="#!" class="icon"><i class='bx bxl-linkedin' ></i></a>
                </div>
                <span>or use your email or password</span>
                <input type="email" placeholder="Email" id="email2" class="input">
                <input type="password" placeholder="Password" id="pass2" class="input">
                <a href="#!">Forget Your Password?</a>
                <button class="sign-btn">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/login.js"></script>
</body>
</html>
